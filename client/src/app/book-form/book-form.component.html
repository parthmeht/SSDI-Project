<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control" id="title" name="title" placeholder="Enter your Book Title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Book Title is required</div>
      <div class="form-group">
        <label for="authorName">Author Name</label>
        <input type="text" [(ngModel)]="book.author"
               class="form-control" id="authorName" name="authorName" placeholder="Enter your Book Author Name"
               required #authorName="ngModel">
        <div [hidden]="!authorName.pristine" class="alert alert-danger">Book Author Name is required</div>
      </div>
      <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
