<div class="login">
        <div class="login-title">
            <div class="image-container">
                    <img src="../../assets/images/books.png" />
                </div>
                <h1 class="title">UNC Charlotte Book Exchange</h1>
        </div>
        <div class="login-box">
            <h2>Log In</h2>
          <form role="form" (submit)="onSubmit()" [formGroup]="loginForm">
            <span><label>Email</label><div *ngIf="submitted && f.email.errors" class="alert-error">Invalid Email</div></span>
            <input formControlName="email" class="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" email required/>
            <span><label>Password</label><div *ngIf="submitted && f.password.errors" class="alert-error">Invalid Password</div></span>
            <input formControlName="password" class="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
            <input class="submit" type="submit"/>
          </form>
            <div class="new-here">New here?&nbsp;<a routerLink="/signup">Click here to sign up</a></div>
        </div>
    </div>
